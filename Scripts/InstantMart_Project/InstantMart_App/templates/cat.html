{%extends 'category_list.html'%}
{%load static%}
{%block body%}
<link rel="icon" type="image/x-icon" href="../static/media/logo.png">
<link rel="stylesheet" href="../static/css/alert.css">
<link rel="stylesheet" href="{%static 'css/category.css'%}">
<div class="grid2">
    <div class="product_list">
        <!-- <hr id="line"> -->
        {%for i in product%}
        <h1 id="all_products_heading">{{i.category.category_name}}</h1>
        <div class="card" title="{{i.product_name}}">
            <img class="product_img" src="{{ i.product_img.url }}" width="120" height="150" alt="{{ i.product_name }}">
            <br>
            <h1 class="pro_info pro_font product_header">{{ i.product_name }}</h1>
            <p class="pro_info pro_font product_quantity">{{ i.product_quantity }}<span class="product_unit">{{ i.product_unit }}</span></p>
            <br>
            <h2 class="pro_font price_div"><span class="product_currency">{{ i.product_currency }}</span>{{ i.product_price }}</h2>
            <a href="{% url 'InstantMart_App:add_to_cart' i.id %}" title="Add {{i.product_name}}"><button class="add_to_card_btn">Add to Cart</button></a>
        </div>
        {%endfor%}
    </div>
</div>
<script src="../static/js/script.js"></script>
{%endblock%}
